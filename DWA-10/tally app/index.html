<!DOCTYPE html>

    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>tally count</title>

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/light.css" />
            <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/shoelace-autoloader.js"></script>
            
        <link
  rel="stylesheet"
  media="(prefers-color-scheme:light)"
  href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/light.css"
/>
<link
  rel="stylesheet"
  media="(prefers-color-scheme:dark)"
  href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/dark.css"
  onload="document.documentElement.classList.add('sl-theme-dark');"
/>


            <link rel="stylesheet" href="/DWA10/tally app/styles.css">

            <link rel="preconnect" href="https://fonts.googleapis.com">

            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
            <script src="./scripts.js" defer type="module"></script>
        </head>
            <body>
                <header class="header">
                    <h1>
                        Tally counter
                    </h1>
                </header>

                <aside class="controls">

                    
                    <button data-key="reset" class='restart'>reset</button>

                </aside>

                <main class="counter">
                    <input class="counter__value" data-key ="number" readonly value="0">

                      <div class="counter__actions">

                         <button data-key="add" class="counter__button
                         counter__button_first">add</button>

                         <button data-key="subtract" class="counter__button
                         counter__button">subtract</button>

                      </div>
                </main>
                <footer>Inspired by <a class="footer__link"
                href="https://tallycount.app/" >Tally Counter</a>.Note that this
                is just a student practice example. </footer>
            </body>
    </html>
